<!DOCTYPE html>
<html>
  <head>
    <title>URL 및 버튼 입력</title>
  </head>
  <body>
    <h1>1. 먼저 로그인을 진행하고 닫아주세요.</h1>
    <p>(앱에 로그인 정보를 남기기 위함)</p>
    <p>(최초 앱 설치시에만 진행하면 됨)</p>
    <input
      type="text"
      id="loginUrlInput"
      placeholder="https://login.example.com" />
    <button id="loginBtn">로그인</button>
    <hr />
    <h1>2. URL 목록과 클릭할 버튼의 CSS 선택자를 입력하세요</h1>
    <p>목록은 , 쉼표로 구분되어야 합니다.</p>
    <textarea
      id="urlListInput"
      placeholder="https://example1.com, https://example2.com"
      rows="4"></textarea>
    <input type="text" id="cssSelectorInput" placeholder=".button-class" />
    <!-- .cd-mb-floating button -->
    <button id="processBtn">URL 순회 및 버튼 클릭</button>

    <script>
      document
        .getElementById("processBtn")
        .addEventListener("click", function () {
          const urls = document
            .getElementById("urlListInput")
            .value.split(",")
            .map((url) => url.trim());
          const cssSelector = document.getElementById("cssSelectorInput").value;
          window.electronAPI.processURLs(urls, cssSelector);
        });

      // 로그인 페이지 이동 버튼 클릭 이벤트 처리
      document
        .getElementById("loginBtn")
        .addEventListener("click", function () {
          const loginUrl = document.getElementById("loginUrlInput").value;
          window.electronAPI.openLoginURL(loginUrl);
        });
    </script>
  </body>
</html>
